<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 60%;
}

.image {
  opacity: 5;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}
</style>
</head>
<body>
  <CENTER>

<h2>MY IDENTIFICATION</h2>

<div class="container">
  <img src="cow.jpg" alt="cow" class="image" style="width:100%">
  <div class="middle">
    <div class="text">GIRAMAHIRWE URBAIN CLAILIQUE</div>
  </div>
</div></CENTER>
  
</body>
